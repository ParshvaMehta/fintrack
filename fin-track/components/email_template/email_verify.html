<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #C2F0F0;
            color: #6E6E6E;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            margin: 10px 0;
        }

        .otp {
            display: inline-block;
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px dashed #AACCFF;
            border-radius: 4px;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>OTP Verification</h1>
        </div>
        <div class="content">
            <p>Dear [User],</p>
            <p>Thank you for registering with us. Please use the following One-Time Password (OTP) to verify your email
                address:</p>
            <div class="otp">[OTP]</div>
            <p>This OTP is valid till [Expires]</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
